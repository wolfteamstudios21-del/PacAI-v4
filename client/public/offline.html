<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PacAI v6.3 - Offline</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0b0d0f;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    h1 {
      font-size: 2.5rem;
      color: #3e73ff;
      margin-bottom: 1rem;
    }
    p {
      color: #9aa0a6;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
    }
    button {
      background: #3e73ff;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">&#128268;</div>
    <h1>You're Offline</h1>
    <p>PacAI v6.3 requires an internet connection for full functionality. Some cached content may still be available.</p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
