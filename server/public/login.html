<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PacAI v4 - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
  </style>
</head>
<body class="bg-[#0b0d0f]">
  <div class="min-h-screen flex items-center justify-center p-8">
    <div class="bg-[#141517] rounded-2xl p-10 max-w-md w-full border border-[#2a2d33]">
      <h1 class="text-5xl font-black text-center mb-8 text-white">PacAI v4</h1>
      
      <div class="flex justify-center gap-4 mb-8">
        <button id="loginTab" onclick="switchMode('login')" class="px-6 py-2 rounded-lg font-bold bg-[#3e73ff] text-white">Login</button>
        <button id="registerTab" onclick="switchMode('register')" class="px-6 py-2 rounded-lg font-bold bg-[#1f2125] text-[#9aa0a6]">Register</button>
      </div>

      <input type="text" id="username" placeholder="Username" class="w-full px-4 py-3 bg-[#1f2125] rounded-lg mb-4 text-white placeholder-[#9aa0a6]">
      <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 bg-[#1f2125] rounded-lg mb-6 text-white placeholder-[#9aa0a6]">
      
      <button onclick="handleAuth()" class="w-full py-4 bg-[#3e73ff] rounded-xl font-bold text-white hover:opacity-90">
        <span id="btnText">Login</span>
      </button>

      <p id="message" class="text-center mt-4 text-red-400 text-sm"></p>

      <p class="text-center text-xs text-[#9aa0a6] mt-8">
        <a href="https://discord.gg/TtfHgfCQMY" class="text-[#5865F2] underline">Join Discord for Help</a>
      </p>

      <p class="text-center text-xs text-[#9aa0a6] mt-6">
        Dev test: WolfTeamstudio2 / AdminTeam15
      </p>
    </div>
  </div>

  <script>
    let currentMode = 'login';

    function switchMode(mode) {
      currentMode = mode;
      const loginTab = document.getElementById('loginTab');
      const registerTab = document.getElementById('registerTab');
      const btnText = document.getElementById('btnText');
      
      if (mode === 'login') {
        loginTab.className = 'px-6 py-2 rounded-lg font-bold bg-[#3e73ff] text-white';
        registerTab.className = 'px-6 py-2 rounded-lg font-bold bg-[#1f2125] text-[#9aa0a6]';
        btnText.textContent = 'Login';
      } else {
        loginTab.className = 'px-6 py-2 rounded-lg font-bold bg-[#1f2125] text-[#9aa0a6]';
        registerTab.className = 'px-6 py-2 rounded-lg font-bold bg-[#3e73ff] text-white';
        btnText.textContent = 'Create Account';
      }
      document.getElementById('message').textContent = '';
    }

    async function handleAuth() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const messageEl = document.getElementById('message');
      messageEl.textContent = '';

      if (!username || !password) {
        messageEl.textContent = 'Please enter username and password';
        return;
      }

      // Dev backdoor
      if (username === 'WolfTeamstudio2' && password === 'AdminTeam15') {
        localStorage.setItem('pacai_user', JSON.stringify({ name: username, isDev: true }));
        window.location.href = '/dashboard';
        return;
      }

      // Normal auth flow
      const endpoint = currentMode === 'register' ? '/api/register' : '/api/login';
      
      try {
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        
        if (res.ok) {
          localStorage.setItem('pacai_user', JSON.stringify({ name: username, isDev: false }));
          window.location.href = '/dashboard';
        } else {
          messageEl.textContent = data.error || 'Something went wrong';
        }
      } catch (err) {
        messageEl.textContent = 'Server offline â€“ try again in a sec';
      }
    }

    // Check if already logged in
    window.addEventListener('load', () => {
      const user = localStorage.getItem('pacai_user');
      if (user) {
        window.location.href = '/dashboard';
      }
    });
  </script>
</body>
</html>
